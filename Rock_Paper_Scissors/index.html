<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="row-cols">
      <div class="versus hideVersus">vs</div>
      <div class="choose-section row px-5 pt-5 player player--0 player--active">
        <label for="handGestures"><h2>Choose :</h2></label>
        <ul class="choice-hidden">
          <li class="choiceHover">
            <img
              class="choice rock"
              value="rock"
              src="images/rock3.png"
              alt=""
              width="120px"
            />
          </li>
          <li class="choiceHover">
            <img
              class="choice paper"
              value="paper"
              src="images/paper2.png"
              alt=""
              width="120px"
            />
          </li>
          <li class="choiceHover">
            <img
              class="choice scissors"
              value="scissors"
              src="images/scissors1.png"
              alt=""
              width="120px"
            />
          </li>
        </ul>
      </div>
      <div class="row result-section text-center justify-text-center">
        <h1 class="scoreCounter mt-4 mb-4">
          You
          <span style="color: orangered" class="mx-5">
            <span class="myCount" style="font-weight: 300">0 </span> :
            <span class="jsCount" style="font-weight: 300"> 0</span></span
          >
          A.I
        </h1>
        <hr style="margin-left: 31px; margin-bottom: 0 !important" />
        <div class="myCol col">
          <h2 class="mt-5"><span id="myChoiceElement"></span></h2>

          <select
            style="display: none"
            class="mx-3 form-select"
            name="handGestures"
            id="handGestures"
          >
            <option value="none"></option>
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissors">Scissor</option>
          </select>
          <img class="choiceImg mine" src="" alt="" width="120" height="120" />
          <br />
          <h2 class="result-text">
            <span id="result" style="color: green"></span>
          </h2>
        </div>
        <div class="jsCol col">
          <h2 class="mt-5"><span id="jsChoiceElement"></span></h2>

          <img class="choiceImg js" src="" alt="" width="120" height="120" />
          <h2 class="result-text js">
            <span class="result js" style="color: green"></span>
          </h2>
        </div>
      </div>
    </main>
    <div class="blob"></div>
    <div>
      <button class="reset-button" onclick="resetSelection()">
        Keep going ðŸ˜Š!
      </button>
    </div>
    <div class="modal show">
      <h1 class="scoreCounter mt-4 mb-4">
        You<span style="color: orangered" class="mx-5">
          <span class="myCount endOfGame" style="font-weight: 300">
          </span></span
        >A.I
      </h1>
      <h1 class="modal-header"></h1>
      <h4 class="modal-text"></h4>
      <button class="close-modal mb-2">Try again</button>
    </div>
    <div class="overlay"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
